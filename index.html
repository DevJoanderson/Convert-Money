<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
        <title>Convert-Money</title>
    </head>
    <body>
        <img class="logo" src="./assets/img-logo-gif.png" alt="logo-convert-money">

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select>
                    <option>US$ Dólar</option>
                    <option>€ Euro</option>
                    <option> BTC Bitcoin</option>
                </select>
            </label>
            <label>
                Valor
                <input placeholder="R$ 10.000.00">
            </label>

            <button>Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p currency-value>R$ 0,00</p>
                </div>
                <img class="arrow" src="./assets/Vector (1).png">
                <div class="currency-box">
                    <img  src="./assets/dolar.png" alt="logo-moeda-convertida">
                    <p class="currency">Dolar</p>
                    <p currency-value>US$ 0.0</p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>

</html>
